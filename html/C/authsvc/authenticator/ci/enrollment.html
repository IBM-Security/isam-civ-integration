<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <link type="text/css" rel="stylesheet" href="/sps/static/design.css">
  </link>
  <link type="text/css" rel="stylesheet" href="/sps/static/ci.css">
  </link>
  <link type="text/css" rel="stylesheet" href="/sps/static/ci-popup.css">
  </link>
  <link type="text/css" rel="stylesheet" href="/sps/static/css/ci/enrollment.css">
  </link>
  <link type="text/css" rel="stylesheet" href="/sps/static/css/ci/common.css">
  </link>
  <script type="text/javascript" src="/sps/static/ciI18n.js"></script>
  <script type="text/javascript" src="/sps/mga/user/mgmt/html/common.js"></script>
  <script type="text/javascript" src="/sps/static/scripts/ci/enrollment.js" data-type="@TYPE@" data-correlation="@CORRELATION@"></script>
</head>

<body>
  <div id="dialog">
    <div class="dialog-window">
      <section id="validation-section" class="dialog-content dialog-content--visible" role="main">
        <div class="layout-left">
          <div class="welcome-illustrations">
            <div id="darkLoadingIndicator" class="loader hidden"></div>
            <img src="@JUNCTION@/sps/static/design_images/welcome_illustration.svg" class="launch-animation" />
          </div>
        </div>
        <div class="layout-large-right">
          <h3></h3><!-- Verify your mobile number -->
          <h1></h1><!-- Let's try it out -->
          <p class="type-body-m"></p><!-- A one-time access code was sent to your mobile number. -->
          <p class="access-code-p"></p><!-- Access Code -->
          <div class="middle">
            <div id="correlation" class="textbox-left"></div>
            <input id="otp" class="textbox-right" type="number" tabindex="1">
          </div>
          <button id="verify-button" class="button-1 button-bottom" type="button" tabindex="1" disabled></button><!-- Verify -->
          <div id="lightLoadingIndicator" class="loader hidden"></div>
        </div>
      </section>
    </div>
  </div>
  <form id="validateForm" method="POST" action="@ACTION@">
    <input type="hidden" name="action" value="validateOTP">
    <input type="hidden" name="type" value="">
    <input type="hidden" name="otp" value="">
    <input type="hidden" name="operation" value="verify">
  </form>
</body>

</html>
